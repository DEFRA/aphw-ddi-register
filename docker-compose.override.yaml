# This override file should be used when running this service in isolation
# to provide dependencies and expose ports for local testing

services:
  dangerous-dogs-act:
    build:
      target: development
    image: dangerous-dogs-act-development
    container_name: dangerous-dogs-act-development
    ports:
      - "3000:3000"
      - "9229:9229"
    volumes:
      - ./app:/home/node/app
      - ./package.json:/home/node/package.json

  dangerous-dogs-act-azurite:
    volumes:
      - azurite_data:/data
    ports:
      - "10080:10000"
      - "10081:10001"
      - "10082:10002"

volumes:
  azurite_data:
